<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Search Engine</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400&display=swap" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=DM+Serif+Display:wght@400&display=swap" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <video id="background-video" loop muted autoplay>
        <source src="/assets/images/vide-daun.mp4" type="video/mp4">
    </video>
    <div class="main-container">
        <div class="rectangle">
            <span class="zearch">Zearch</span>
            <div class="rectangle-3">
                <img class="logo" src="/assets/images/Logo.png" />
                <div class="input-group mb-3">
                    <input class="form-control group-input" type="text" id="search" placeholder="Search..." oninput="showSuggestions()" />
                    <button class="btn btn-outline-search" type="button" onclick="search()">
                        <img class="btn-search" src="/assets/images/Search.png">
                    </button>
                </div>
                <div id="suggestions" class="suggestions"></div>
                <div id="results" class="results"></div>
            </div>
        </div>
      </div>
    <script src="/assets/data/data.js"></script>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
